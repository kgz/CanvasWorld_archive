<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} {{args.get('name')[1]}} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="/static/resources/jquery-3.3.1.min.js"></script>
    <script src="/static/resources/highlight.pack.js"></script>
    {% block css %} <link rel="stylesheet" type="text/css" media="screen" href="static/css/attractors_template.css"> {% endblock %}
    <link rel="stylesheet" type="text/css" media="screen" href="static/resources/default.css"> 
    <!-- <script src="/static/resources/p5.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r82/three.min.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/6c7f000734f8579da37fb39e5c2e9e5e2dfb14f8/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/6c7f000734f8579da37fb39e5c2e9e5e2dfb14f8/examples/js/shaders/FocusShader.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/6c7f000734f8579da37fb39e5c2e9e5e2dfb14f8/examples/js/shaders/CopyShader.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/6c7f000734f8579da37fb39e5c2e9e5e2dfb14f8/examples/js/postprocessing/RenderPass.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/6c7f000734f8579da37fb39e5c2e9e5e2dfb14f8/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="//cdn.rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js"></script>
    <script src="/static/resources/ThreeSetup.js"></script>
 

    <script>let t = ("{{ args.get('name')[1]}}")</script>
    <script src="/static/CanvasWorld/{{ args.get('name')[1] }}/scripts/index.js"></script>
    <script src="static/js/template.js"></script>

    {%block head %}{% endblock %}
</head>

<body>
    <div id="header">
            <a class="name" href="/">KGZ</a><a> >> </a> <a href="{{ args.get('name')[0]}}">{{ args.get('name')[0]}}</a>
    </div>
    <div id="code">
        <pre><code></code></pre>


    </div>
    <div id="canvas"><a id="fps"></a></div>
    <div class="dropdown" style="height: 100%;">
        <div class="dropdown-content" style="display: block;">
        {% for x in args.get('scripts', []) %}
            {% if x[1] == args.get('name')[1] %}
                <button class="dropbtn">{{x[1]}}</button>

            {% else %}
                <a href="{{x[0]}}">{{x[1]}}</a>
            {% endif %}
        {% endfor %}
    </div>
    </div>
    <!--<canvas id="canvasq" ></canvas> -->
</body>

</html>
